<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asistente Técnico Especializado</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      margin-bottom: 10px;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .user {
      color: blue;
      margin: 4px 0;
    }

    .bot {
      color: green;
      margin: 4px 0;
    }

    #prompt {
      width: 80%;
      padding: 6px;
    }

    button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <h2>Asistente Técnico Especializado</h2>
  <div id="chat"></div>
  <input type="text" id="prompt" placeholder="Escribí tu consulta..." />
  <button onclick="enviarMensaje()">Enviar</button>

  <script>
    const chat = document.getElementById("chat");

    function agregarMensaje(texto, clase) {
      const div = document.createElement("div");
      div.className = clase;
      div.textContent = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensaje() {
      const input = document.getElementById("prompt");
      const prompt = input.value.trim();
      if (!prompt) return;

      agregarMensaje("Tú: " + prompt, "user");
      input.value = "";

      try {
        const response = await fetch("https://rrkkepsgwiusiwgqfjek.supabase.co/functions/v1/chat-gpt", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        const respuesta = data.result || "Respuesta vacía del bot.";
        agregarMensaje("Bot: " + respuesta, "bot");

      } catch (error) {
        agregarMensaje("Error al conectar con el bot.", "bot");
        console.error("Error:", error);
      }
    }
  </script>

</body>
</html>
