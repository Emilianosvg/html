<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Técnico</title>
</head>
<body>
  <h1>Asistente Técnico</h1>
  <textarea id="input" placeholder="Escribe tu consulta..." rows="5" cols="40"></textarea><br>
  <button onclick="enviarMensaje()">Enviar</button>
  <h3>Respuesta:</h3>
  <pre id="respuesta"></pre>

  <script>
    async function enviarMensaje() {
      const prompt = document.getElementById("input").value;
      const output = document.getElementById("respuesta");

      output.textContent = "⏳ Pensando...";

      try {
        const res = await fetch("https://<TU-PROYECTO>.functions.supabase.co/chat-gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        output.textContent = data.response || data.error || "⚠️ Sin respuesta.";
      } catch (err) {
        output.textContent = "❌ Error de conexión.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
