<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat Asistente Técnico</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Asistente Técnico Especializado</h2>
  <div id="chat"></div>
  <input type="text" id="prompt" placeholder="Escribí tu consulta..." style="width: 80%;" />
  <button onclick="enviarMensaje()">Enviar</button>

  <script>
    const chat = document.getElementById("chat");

    function agregarMensaje(texto, clase) {
      const div = document.createElement("div");
      div.className = "message " + clase;
      div.textContent = texto;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviarMensaje() {
      const input = document.getElementById("prompt");
      const prompt = input.value.trim();
      if (!prompt) return;

      agregarMensaje("Tú: " + prompt, "user");
      input.value = "";

      try {
        const response = await fetch("https://api.escannercheck.com/chat-gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        const respuesta = data.reply || "Error: respuesta vacía del bot.";
        agregarMensaje("Bot: " + respuesta, "bot");
      } catch (error) {
        agregarMensaje("Error al conectar con el bot.", "bot");
        console.error(error);
      }
    }
  </script>
</body>
</html>
